<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リクルートページのリンクを送ります</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #333;
        }

        h2 {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
            text-align: left;
        }

        .job-table {
            width: 100%;
            margin: 0 auto 20px auto;
            border-collapse: collapse;
        }

        .job-table td {
            padding: 10px 5px;
            text-align: left;
            font-size: 1rem;
            border: none;
        }

        .job-table td.amount {
            text-align: right;
            white-space: nowrap;
        }

        .note {
            font-size: 0.8rem;
            color: #666;
            text-align: left;
            margin-top: 10px;
        }

        .share-button {
            padding: 12px;
            font-size: 1rem;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s ease;
        }

        .share-button:hover {
            opacity: 0.8;
        }

        .share-button:active {
            opacity: 0.6;
        }

        .share-button[data-pattern="line"] {
            background-color: #00c300;
        }

        .share-button[data-pattern="friend"] {
            background-color: #c9171e;
        }

        .share-button[data-pattern="relative"] {
            background-color: #1560bd;
        }

        .share-button[data-pattern="stranger"] {
            background-color: #4b4b4b;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
                font-size: 14px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 0.9rem;
            }

            .job-table td {
                font-size: 0.8rem;
            }

            .share-button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>リファラル奨励金制度</h1>
    <h2>ご紹介いただいた方が以下の職種に入社された場合、紹介者へ奨励金を支給します</h2>

    <table class="job-table">
        <tr>
            <td>営業</td>
            <td class="amount">100,000円</td>
        </tr>
        <tr>
            <td>建築・設計</td>
            <td class="amount">100,000円</td>
        </tr>
        <tr>
            <td>仲介・管理</td>
            <td class="amount">50,000円<br>（パート採用の場合、30,000円）</td>
        </tr>
    </table>

    <p class="note">※仲介・管理のみパート採用の場合も奨励金が支給されます</p>
    <p class="note">※入社から6ヵ月経過後、翌々月の給与にて奨励金を支給します</p>

    <div class="button-container">
        <button class="share-button" data-pattern="line">リンクだけ送る</button>
        <button class="share-button" data-pattern="friend">親しい方に送る</button>
        <button class="share-button" data-pattern="relative">親戚などに送る</button>
        <button class="share-button" data-pattern="stranger">面識が少ない方へ送る</button>
    </div>

    <script>
        // リンクの動作を復元するスクリプト
        document.querySelectorAll('.share-button').forEach(button => {
            button.addEventListener('click', () => {
                const pattern = button.getAttribute('data-pattern');
                const message = document.querySelector(`#shareMessages div[data-pattern="${pattern}"]`).innerText;
                alert(message); // 動作確認用のアラート（必要なら変更）
            });
        });
    </script>
</body>
</html>
